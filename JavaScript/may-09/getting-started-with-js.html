<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>May 09 | Getting started with JavaScript</title>
  <style>
    noscript h2{
      color: red;
      background-color: black;
      padding: 8px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Getting Started with JavaScript</h1>
  </header>
  <!-- To use JavaScript with html we use script element -->
  <script>
    alert("Welcome to JavaScript introduction!");
    console.log("This is JavaScript Console.");
    document.write("<main><h2>This message has been printed using JavaScript!</h2></main>");
  </script>

  <noscript>
    <h2>Hello User! You have disabled JavaScript in your web browser. You need to enable it in order to see webpage correctly!</h2>
  </noscript>
</body>

</html>
